<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
  	
	<title>Westworld Timeline</title>
</head>
<body>
	<header>
		<div class="header-container">
			<img class="header-logo" src="img/westworld-logo.svg" alt="Westworld Logo">
			<h1>Universal Timeline</h1>
		</div>
	</header>

	<section class="timeline">
		<div class="timeline-container">
			<div class="timeline-block">
				<div class="timeline-marker timeline-marker--year"></div>
				<div class="timeline-year">
					<h2>2017</h2>
				</div>
			</div>

			<div class="timeline-block">
				<div class="timeline-marker timeline-marker--text"></div>
				<div class="timeline-content timeline-content--text">
					<h2>Early Days of the Park</h2>
					<p>Arnold and Ford are creating hosts and preparing to open Westworld.</p>
				</div>
			</div>

			<div class="timeline-block">
				<div class="timeline-marker timeline-marker--storylines"></div>
				<div class="timeline-content timeline-content--storylines">
					<figure>
						<img src="img/dolores.png" alt="Dolores">
						<figcaption>S1E1</figcaption>
					</figure>
					<figure>
						<img src="img/bernard.jpeg" alt="Dolores">
						<figcaption>S1E2</figcaption>
					</figure>
				</div>
			</div>

			<div class="timeline-block">
				<div class="timeline-marker timeline-marker--year"></div>
				<div class="timeline-year">
					<h2>2022</h2>
				</div>
			</div>

			<div class="timeline-block">
				<div class="timeline-marker timeline-marker--text"></div>
				<div class="timeline-content timeline-content--text">
					<h2>William and Logan Visit Westworld</h2>
					<p>William and Logan come to the park, eventually saving it from financial collapse with a large monetary investment.</p>
				</div>
			</div>

			<div class="timeline-block">
				<div class="timeline-marker timeline-marker--storylines"></div>
				<div class="timeline-content timeline-content--storylines">
					<img src="img/bernard.jpeg" alt="Dolores">
					<img src="img/dolores.png" alt="Dolores">
				</div>
			</div>

			<div class="timeline-block">
				<div class="timeline-marker timeline-marker--year"></div>
				<div class="timeline-year">
					<h2>2051</h2>
				</div>
			</div>
	</section>
</body>
</html>
